<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>Map</title>
</head>

<body>
<div data-ng-controller="ctrl">
    <ui-gmap-google-map id="map"
                        center="map.center"
                        pan="map.pan"
                        zoom="map.zoom"
                        draggable="true"
                        refresh="map.refresh"
                        options="map.options"
                        events="map.events"
                        bounds="map.bounds">

        <ui-gmap-map-control template="polyButton.tpl.html" position="top-right" index="1" controller="mapWidgetCtrl">
        </ui-gmap-map-control>

        <ui-gmap-map-control template="clear.tpl.html" position="top-right" index="1" controller="mapWidgetCtrl">
        </ui-gmap-map-control>

        <!--<ui-gmap-polygon ng-repeat="p in map.polys track by p.id" path="p.geom" fill="{ color: '#2c8aa7', opacity: '0.3' }"-->
        <!--stroke="{ color: '#2c8aa7', weight: 3, opacity: '1.0' }" visible="true" geodesic="true" fit="false"-->
        <!--editable="false" static="true" ng-cloak=""></ui-gmap-polygon>-->

        <ui-gmap-polylines control="map.polyControl" models="map.polys" path='"geom"' fill="{ color: 'green', opacity: '0.3' }"
                           stroke="{ color: 'red', weight: 3, opacity: '1.0' }" visible="true" geodesic="true" fit="false"
                           editable="false" static="true" ng-cloak="">

        </ui-gmap-polylines>

    </ui-gmap-google-map>
    <div>
        # of polygons: {{map.polys.length}}
        zoom: {{map.zoom}}
    </div>
</div>
</body>
<style>
    .angular-google-map-container {
        height: 600px;
    }
</style>
<script src="public/vendor/jquery/dist/jquery.min.js"></script>
<script src="public/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="public/vendor/lodash/lodash.min.js"></script>
<script src="public/vendor/angular/angular.min.js"></script>
<script src="public/vendor/angular-google-maps/dist/angular-google-maps.min.js"></script>
<script src="public/vendor/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
<script src='http://maps.google.cn/maps/api/js?libraries=places'></script>
<script src="issue-979-polylines-race.js"></script>
</html>
