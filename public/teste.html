<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awsome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <!--css-->
    <style type="text/css">
        html, body, #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body ng-controller="treta">

    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" events="map.events"
                        control="googlemap">
        <ui-gmap-markers models="markers" idkey="markers.id" coords="'coords'" click="'onClick'"
                         events="markers.events"></ui-gmap-markers>
        <ui-gmap-windows coords="MapOptions.markers.selected.coords" show="windowOptions.show" options="windowOptions"
                        closeClick="closeClick()">
            <div>Hello</div>
        </ui-gmap-windows>

    </ui-gmap-google-map>
</div>
</body>
</html>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/lodash/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-google-maps/dist/angular-google-maps.min.js"></script>
<script src="vendor/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
<script src='http://maps.google.cn/maps/api/js'></script>
<script src="louco.js"></script>
